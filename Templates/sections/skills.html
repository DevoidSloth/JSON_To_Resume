{% if skills %}
<section class="skills">
    <h2>Skills</h2>
    <ul class="skill-list">
        {% for skill in skills %}
            <li class="skill-item">
                <span class="skill-name">{{ skill.name }}</span>
                {% if skill.level %}
                    <span class="skill-level">({{ skill.level }})</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</section>
{% endif %}
